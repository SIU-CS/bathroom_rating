<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<dom-module id="my-view1">
   <template>
      <style include="shared-styles">
         :host {
         display: block;
         padding: 10px;
         }

         .building{
          padding: 10px;
          height: 250px;
          width: 300px;
         }
         
         paper-card.white {
            --paper-card-header-color: #fff;
         }
      </style>
      <template is="dom-bind">
         <iron-ajax url="buildings.json" last-response="{{data}}" auto></iron-ajax>
         <iron-list items="[[data]]" scroll-target="document" as="item" grid>
            <template>
               <div class="building">
                  <paper-card heading="[[item.name]]" image="[[item.image]]" alt="Lawson Hall" class="white">
                     <div class="card-content-lawson">[[item.content]]</div>
                     <div class="card-actions">
                        <paper-button>Share</paper-button>
                        <paper-button class="explore">Explore!</paper-button>
                     </div>
                  </paper-card>
               </div>
            </template>
         </iron-list>
      </template>
   </template>
   <script>
      Polymer({
        is: 'my-view1'
      });
   </script>
</dom-module>
