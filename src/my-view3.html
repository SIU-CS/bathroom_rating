<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-query 
    id="query"
    path="/buildings/comments"
    data="{{comments}}"></firebase-query>

    <div id="card">
      <div id="comments">
        <ul id="comments-list">
          
          <template is="dom-repeat" items ="[[comments]]" as="comment">
            <li>
              <p class="content">[[comment.content]]</p>
            </li>
          </template>
          
        </ul>
        
        <paper-input id="input" label="Comment...."></paper-input>
        <div id="comments-controls">
          
          <paper-button id="add" on-tap="add" raised>Add</paper-button>
          
        </div>
      </div>
    </div>

    
  </template>

  <script>
    Polymer({
      is: 'my-view3',
      properties: {
        route: Object,
        notes: Object
      },
      add: function(){
        this.$.query.ref.push({
          content: this.$.input.value
        });
        this.$.input.value = null;
      }
    });
  </script>
</dom-module>
