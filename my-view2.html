<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<dom-module id="my-view2">
   <template>
      <style include="shared-styles">
         :host {
         display: block;
         padding: 10px;
         }

         .building{
          padding: 10px;
          height: 250px;
          width: 300px;
         }
         
         paper-card.white {
            --paper-card-header-color: white;
         }
      </style>
      <template is="dom-bind">
         <iron-ajax url="buildings.json" last-response="{{data}}" auto></iron-ajax>
         <iron-list items="[[data]]" scroll-target="document" as="item" grid>
            <template>
               <div class="building">
                  <paper-card heading="" image="[[item.image]]" alt="Lawson Hall" class="white">
                     
                     <div class="card-actions">
                        <paper-button><a href="[[item.link]]">[[item.content]]</a></paper-button>
                     </div>
                  </paper-card>
               </div>
            </template>
         </iron-list>
      </template>
   <script>
      Polymer({
        is: 'my-view2',
        properties: {
          route: String,
          selectedBuilding: {
            type: String,
            computed: '_computeURL(route)',
          }
      },
      
        _computeURL: function(route){
          return this.resolveUrl(route + '_bathrooms.json');
        }
      });
   </script>
</dom-module>
