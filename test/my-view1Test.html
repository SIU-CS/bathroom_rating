<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/my-view1.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <my-view1></my-view1>
      </template>
    </test-fixture>
    <script>
      suite('my-view1 tests', function() {
        var home;

        setup(function() {
          home = fixture('basic');
        });

        test('This test checks for testing allowence', function() {
          var lawsonCard = Polymer.dom(home.root).querySelector('.test1');
          assert.equal(lawsonCard.textContent, 'Testing');
        })

        test('Checks if there are items displaying', function() {
          var firstComment = Polymer.dom(home.root).querySelector('.test2');
          assert.equal(firstComment.textContent, 'Hello');
        })

        test('Will check for the content of second frame', function() {
          var firstFloor = Polymer.dom(home.root).querySelector('.test3');
          assert.equal(firstFloor.textContent, 'Hello Again');
        })

      });
    </script>
  </body>
</html>
